<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O V E R F L O W</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Onest:wght@100..900&display=swap">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html {
            background-color: black;
            color: white;
            font-family: "Onest", system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-weight: 100;
        }

        video {
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            width: 100vw;
            height: 100vh;
        }

        h1 {
            animation: variablefont ease-in-out 60s alternate infinite;
            font-size: 10vw;
            font-weight: 200;
            margin: 1rem 0;
            ;
        }

        p,
        address {
            letter-spacing: .21vw;
        }

        address {
            font-style: normal;
            margin-bottom: 1rem;
        }

        a {
            color: white;
        }

        @keyframes variablefont {
            from {
                font-weight: 100;
            }

            to {
                font-weight: 900;
            }
        }
    </style>
</head>

<body>
    <video src="./compressions.mp4" autoplay muted loop playsinline></video>
    <main>
        <h1>
            O V E R F L O W
        </h1>
        <address>
            Rue Hongrée 6B — 4000 Liège
        </address>
        <p>
            <a href="mailto:drop@overflow.gallery">drop@overflow.gallery</a>
        </p>
    </main>
</body>
</html>
